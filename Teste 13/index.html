<!DOCTYPE html>
<html lang="pt-BR">
 
  <head>
    <title>CSS3 Gradients</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
   
    <div id="container">
      <p>Lorem Ipsum 01:</p>
      <div id="box1" class="linear-gradient">
        <!-- Box 1 -->
      </div>
      <p>Lorem Ipsum 02:</p>
      <div id="box2" class="radial-gradient-closest-side">
        <!-- Box 2 -->
      </div>
      <p>Lorem Ipsum 03:</p>
      <div id="box3" class="radial-gradient-farthest-side">
        <!-- Box 3 -->
      </div>
      <p>Lorem Ipsum 04:</p>
      <div id="box4" class="radial-gradient-closest-corner">
        <!-- Box 4 -->
      </div>
      <p>Lorem Ipsum 05:</p>
      <div id="box5" class="radial-gradient-farthest-corner">
        <!-- Box 5 -->
      </div>
      
      <br style="clear:both" />
      
      <p>Repeating Lorem 'Ipsums':</p>
      <div id="box6" class="repeating-linear-gradient">
        <!-- Box 6 -->
      </div>
      <div id="box7" class="repeating-radial-gradient">
        <!-- Box 6 -->
      </div>
    </div>
    
  </body>
  
</html>
