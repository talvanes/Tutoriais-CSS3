<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Web-Safe Fonts</title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>

<h1 class="serif">Serif</h1>
<p class="georgia">Georgia</p>
<p class="palatino">Palatino Linotype</p>
<p class="times">Times New Roman</p>
<hr/>

<h1 class="sans-serif">Sans-Serif</h1>
<p class="arial">Arial</p>
<p class="arial_black">Arial Black</p>
<p class="comic">Comic Sans MS</p>
<p class="impact">Impact</p>
<p class="lucida_sans">Lucida Sans Unicode</p>
<p class="tahoma">Tahoma</p>
<p class="trebuchet">Trebuchet MS</p>
<p class="verdana">Verdana</p>
<hr/>

<h1 class="monospace">Monospace</h1>
<p class="courier">Courier New</p>
<p class="lucida_console">Lucida Console</p>

</body>
</html>
