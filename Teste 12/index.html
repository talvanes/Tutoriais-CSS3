<!DOCTYPE html>

<html lang="en">
<head>
    <title>Styling Forms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    
<fieldset>
    <legend>
        Google Search
    </legend>
    <form name="input" action="https://www.google.com.br/search" method="GET" enctype="application/x-www-form-urlencoded">
        <label for="q">
            Search here:
            <input type="text" id="q" name="q" placeholder="Type anything" />
        </label>
        <input type="reset" value="Reset" />
        <input type="submit" value="Search" />
    </form>
</fieldset>



</body>
</html>
